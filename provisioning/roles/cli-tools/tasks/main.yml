---

- name: Install Security Tools
  apt:
    name: '{{ item }}'
    state: present
  with_items:
    - nikto
    - nmap
    - sqlmap
    - python-pip
    - python-virtualenv

- name: Upgrade pip
  pip:
    name: pip
    state: latest

- name: Install tools via pip
  pip:
    name: "{{ item }}"
    state: present
  with_items:
    - sslyze
    - ansible
